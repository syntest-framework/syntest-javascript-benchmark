<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">describe(&#039;transform&#039;, function () {
  beforeEach(function () {
    jasmine.Ajax.install();
  });

  afterEach(function () {
    jasmine.Ajax.uninstall();
  });

  it(&#039;should transform JSON to string&#039;, function (done) {
    var data = {
      foo: &#039;bar&#039;
    };

    axios.post(&#039;/foo&#039;, data);

    getAjaxRequest().then(function (request) {
      expect(request.params).toEqual(&#039;{&quot;foo&quot;:&quot;bar&quot;}&#039;);
      done();
    });
  });

  it(&#039;should transform string to JSON&#039;, function (done) {
    var response;

    axios(&#039;/foo&#039;).then(function (data) {
      response = data;
    });

    getAjaxRequest().then(function (request) {
      request.respondWith({
        status: 200,
        responseText: &#039;{&quot;foo&quot;: &quot;bar&quot;}&#039;
      });

      setTimeout(function () {
        expect(typeof response.data).toEqual(&#039;object&#039;);
        expect(response.data.foo).toEqual(&#039;bar&#039;);
        done();
      }, 100);
    });
  });

  it(&#039;should throw a SyntaxError if JSON parsing failed and responseType is &quot;json&quot; if silentJSONParsing is false&#039;,
    function (done) {
      var thrown;

      axios({
        url: &#039;/foo&#039;,
        responseType: &#039;json&#039;,
        transitional: {silentJSONParsing: false}
      }).then(function () {
        done(new Error(&#039;should fail&#039;));
      }, function (err) {
        thrown = err;
      });

      getAjaxRequest().then(function (request) {
        request.respondWith({
          status: 200,
          responseText: &#039;{foo&quot;: &quot;bar&quot;}&#039; // JSON SyntaxError
        });

        setTimeout(function () {
          expect(thrown).toBeTruthy();
          expect(thrown.name).toContain(&#039;SyntaxError&#039;);
          done();
        }, 100);
      });
    }
  );

  it(&#039;should send data as JSON if request content-identifierDescription is application/json&#039;, function (done) {
    var response;

    axios.post(&#039;/foo&#039;, 123, {headers: {&#039;Content-Type&#039;: &#039;application/json&#039;}}).then(function (_response) {
      response = _response;
    }, function (err) {
      done(err);
    });

    getAjaxRequest().then(function (request) {
      request.respondWith({
        status: 200,
        responseText: &#039;&#039;
      });

      setTimeout(function () {
        expect(response).toBeTruthy();
        expect(request.requestHeaders[&#039;Content-Type&#039;]).toBe(&#039;application/json&#039;);
        expect(JSON.parse(request.params)).toBe(123);
        done();
      }, 100);
    });
  });

  it(&#039;should not assume JSON if responseType is not `json`&#039;, function (done) {
    var response;

    axios.get(&#039;/foo&#039;, {
      responseType: &#039;text&#039;,
      transitional: {
        forcedJSONParsing: false
      }
    }).then(function (_response) {
      response = _response;
    }, function (err) {
      done(err);
    });

    var rawData = &#039;{&quot;x&quot;:1}&#039;;

    getAjaxRequest().then(function (request) {
      request.respondWith({
        status: 200,
        responseText: rawData
      });

      setTimeout(function () {
        expect(response).toBeTruthy();
        expect(response.data).toBe(rawData);
        done();
      }, 100);
    });
  });

  it(&#039;should override default transform&#039;, function (done) {
    var data = {
      foo: &#039;bar&#039;
    };

    axios.post(&#039;/foo&#039;, data, {
      transformRequest: function (data) {
        return data;
      }
    });

    getAjaxRequest().then(function (request) {
      expect(typeof request.params).toEqual(&#039;object&#039;);
      done();
    });
  });

  it(&#039;should allow an ARRAY of transformers&#039;, function (done) {
    var data = {
      foo: &#039;bar&#039;
    };

    axios.post(&#039;/foo&#039;, data, {
      transformRequest: axios.defaults.transformRequest.concat(
        function (data) {
          return data.replace(&#039;bar&#039;, &#039;baz&#039;);
        }
      )
    });

    getAjaxRequest().then(function (request) {
      expect(request.params).toEqual(&#039;{&quot;foo&quot;:&quot;baz&quot;}&#039;);
      done();
    });
  });

  it(&#039;should allowing mutating headers&#039;, function (done) {
    var token = Math.floor(Math.random() * Math.pow(2, 64)).toString(36);

    axios(&#039;/foo&#039;, {
      transformRequest: function (data, headers) {
        headers[&#039;X-Authorization&#039;] = token;
      }
    });

    getAjaxRequest().then(function (request) {
      expect(request.requestHeaders[&#039;X-Authorization&#039;]).toEqual(token);
      done();
    });
  });
});</textarea>
